<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish List</title>
    <link rel="stylesheet" th:href="@{/style/normalize.css}">
    <link rel="stylesheet" th:href="@{/style/skeleton.css}">
    <link rel="stylesheet" th:href="@{/style/custom.css}">
</head>

<body>
<header th:replace="~{fragments/_commonElements :: header}"></header>
<main class="container wishlist-container">

    <h2 th:text="${user.firstName} + ' Wishlist'">User Wishlist</h2>
    <a th:if="${session.user.id == ownerId}" class="button button-primary" th:href="@{/wishlist/add}">Add Wish</a>

    <div class="wishlist">
        <h3 th:if="${wishes.isEmpty()}">Empty wishlist</h3>
        <div class="wishlist-card" th:each="wish : ${wishes}">
            <h3 th:text="${wish.name}">Name</h3>
            <a class="button" th:href="${wish.link}" target="_blank ">Visit Site</a>
            <a th:if="${session.user.id == ownerId}" class="button" th:href="@{/wishlist/edit/{id}(id=${wish.id})}">Edit</a>

            <!-- reservation options only shown if current user does not own wishlist -->
            <div id="reserve-form" th:if="${session.user.id != ownerId}">

                <!--reserve button shown if wish is not reserved -->
                <form th:if="${!wish.isReserved()}" class="button-container-form" th:action="@{/wishlist/{ownerId}/toggleReserve/{wishId}(ownerId=${ownerId}, wishId=${wish.id})}" method="post">
                    <button class="button" type="submit" th:text="reserve"></button>
                </form>

                <!--unreserve button shown if wish is reserved AND owner of reservation is logged in-->
                <form th:if="${wish.isReserved() && reservationsByUser.contains(wish.id)}" class="button-container-form" th:action="@{/wishlist/{ownerId}/toggleReserve/{wishId}(ownerId=${ownerId}, wishId=${wish.id})}" method="post">
                    <button class="button" type="submit" th:text="Unreserve"></button>
                </form>

                <!--reserved label shown if wish is reserved by another user -->
                <div th:if="${wish.isReserved() && !reservationsByUser.contains(wish.id)}" class="button">Reserved</div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="~{fragments/_commonElements :: footer}"></footer>
</body>
</html>
