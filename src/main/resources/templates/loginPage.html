<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login}"></title>
    <link rel="stylesheet" th:href="@{/style/normalize.css}">
    <link rel="stylesheet" th:href="@{/style/skeleton.css}">
    <link rel="stylesheet" th:href="@{/style/custom.css}">
</head>

<body>
<header th:replace="~{fragments/_commonElements :: header}"></header>
<main class="container wishlist-form">

    <form th:object="${userLogin}" th:action="@{/user/login}" method="post">

        <div>
            <h2 th:text="#{login.header}"></h2>
        </div>

        <!-- Error messages -->
        <div th:if="${error}" class="error-container">
            <label>Email or Password incorrect: please double check your credentials and try again</label>
        </div>

        <!-- INPUTS -->
        <div class="row">
            <label for="email" th:text="#{form.user.label.mail}"></label>
            <input id="email" type="email" th:field="*{mail}" th:placeholder="#{form.user.placeholder.mail}">
        </div>

        <div class="row">
            <label for="password" th:text="#{form.user.label.password}"></label>
            <input id="password" type="password" th:field="*{password}" minlength="4" th:placeholder="#{form.user.placeholder.password}">
        </div>

        <!-- BUTTONS -->
        <div class="row">
            <a class="button" href="/" th:text="#{form.button.back}"></a>
            <button type="submit" th:text="#{form.button.submit}"></button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/_commonElements :: footer}"></footer>
</body>
</html>
