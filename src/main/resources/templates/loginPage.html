<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <header th:replace="~{/fragments/_commonElements :: header}"></header>
    <nav th:replace="~{/fragments/_commonElements :: topnav}"></nav>
    <section>
        <article>
            <form th:object="${userLogin}" th:action="@{/user/login}" method="post">
                <label for="email">Email:</label>
                <input id="email" th:field="*{mail}" placeholder="email">
                <label for="password">Password</label>
                <input id="password" th:field="*{passwordHash}" placeholder="password" minlength="8">

                <button type="submit">Submit</button>
            </form>
        </article>
    </section>
    <header th:replace="~{/fragments/_commonElements :: footer}"></header>
</body>
</html>
